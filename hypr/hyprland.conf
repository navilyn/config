exec-once = mako #notification daemon
exec-once = systemctl --user start hyprpolkitagent #auth
exec-once = waybar

# moitor variables
#
$mon1 = DP-2
$mon2 = HDMI-A-1
monitor = $mon1, highres@highrr, 0x0, 1 # DO NOT EDIT, I BARELY GOT TO WORK
monitor = $mon2, highres@highrr, 2560x0, 1 # DO NOT EDIT, I BARELY GOT TO WORK
 
#APP VARIABLES
$term = sleep 0.1 && kitty --single-instance --class=kitty-tiled
$menu = rofi -show run
$screenshot = hyprshot --clipboard-only -m region
$explorer = dolphin
#binds
bind = SUPER, RETURN, exec, $term # KEEP THIS ONE PLEASE I BEG
bind = SUPER, TAB, exec, $menu
bind = SUPER, Q, killactive
bind = SUPER SHIFT, Q, forcekillactive
bind = SUPER, F, fullscreen
bind = SUPER SHIFT, F, togglefloating
bind = SUPER SHIFT, S, exec, $screenshot
bind = SUPER, E, exec, $explorer

#animations
animations{
	enabled = false
}


### NAVIGATION
#
# WORKSPACE
workspace=1, monitor:$mon1
workspace=2, monitor:$mon1
workspace=3, monitor:$mon1
workspace=4, monitor:$mon1
workspace=5, monitor:$mon1
workspace=6, monitor:$mon2
workspace=7, monitor:$mon2
workspace=8, monitor:$mon2
workspace=9, monitor:$mon2
workspace=10, monitor:$mon2
#
# focus workspace
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
# move to workspace
#
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 1, workspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 2, workspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 3, workspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 4, workspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 5, workspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 6, workspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 7, workspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 8, workspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 9, workspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bind = SUPER SHIFT, 0, workspace, 10

# MOVEMENT
#
bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r
#
#
# 
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r
#resizing the windows
#
bind = SUPER, A&H, resizeactive, -10
bind = SUPER, A&L, resizeactive, +10


#mouse binds
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = , mouse:274, exec hyprshot --clipboard-only -m region

#kitty fixes
windowrule=float,title:^(kitty)$
windowrule=tile,title:^(kitty)$
windowrule=noblur,title:^(kitty)$
windowrule=tile,class:^(kitty-tiled)$




# media player binds (and keyboard stuff, I think, I don't actually know what I'm doing)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

#Forcing kitty to sit :smirk: :retard:
windowrule=tile, title:^(kitty)$

env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __EGL_VENDOR_LIBRARY_FILENAMES,/usr/share/glvnd/egl_vendor.d/10_nvidia.json
