# ANIMATIONS
animations {
    # enabled = yes
    enabled = yes

    # Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = decelWorkspace, 0.05, 0.9, 0.1, 1.0
    bezier = gentleOpen, 0.22, 0.96, 0.38, 0.99

    # Window animations
    animation = windows, 1, 5, gentleOpen, popin 10%
    animation = windowsOut, 1, 3, smoothIn
    animation = windowsMove, 1, 3, linear
    animation = fade, 1, 3, smoothIn

    # Workspace switching
    animation = workspaces, 1, 4, decelWorkspace, slide
    animation = specialWorkspace, 1, 4, decelWorkspace, slide

    # Border effects
    animation = border, 1, 3, smoothOut
    animation = borderangle, 1, 3, smoothOut
}

misc {
    animate_manual_resizes = false
    mouse_move_enables_dpms = false
    focus_on_activate = false
    new_window_takes_over_fullscreen = 2
}
